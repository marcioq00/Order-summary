<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="flexbox-container">
        <div class="main">
            <div class="image">
                <img src="img/illustration-hero.svg" alt="hero">
            </div>
            <h1>Order Summary</h1>
            <div class="card__text">
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="card__price">
                <div class="card__image">
                    <img src="img/icon-music.svg" alt="icon music">
                </div>
                <div class="card__plan">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <div class="card__button">
                    <a href="https://github.com/marcioq00">Change</a>
                </div>

            </div>
            <button class="btn_payment">Proceed to Payment</button>
            <button class="btn_cancel">Cancel Order</button>
        </div>
    </div>

</body>

</html>
